plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'warsztaty.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml' //wysylanie i zwracanie xml

	compile 'org.springframework.boot:spring-boot-starter-data-jpa'		//h2 config
	runtime 'com.h2database:h2'			//http://localhost:8080/h2-console/login.jsp

	compile 'org.springframework.boot:spring-boot-starter-security'

	runtime 'org.springframework.boot:spring-boot-devtools'
}
